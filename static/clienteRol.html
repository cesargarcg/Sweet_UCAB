<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Usuarios</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>

    <body class="bg-dark text-black">
        <h1 id="PagTxt" class="text-black"></h1>      
        <nav>
            <ul>
                <li><a href="http://localhost:5000/usuariosCreados">Ver usuarios creados</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="col-md-4 offset-md-4">
                <a href="http://localhost:5000">
                    <img alt="Sweet UCAB" src="/static/images/sweet_ucab_logo.png"
                    width="450" height="120">
                 </a>
                <h2 style="text-align: center;">Asignar rol</h2>

                <form id="userForm" class="card card-body text-white" style="background-color: #202020;">
                    <label for="name">Nombre del usuario</label>
                    <input
                    type="text"
                    name="name"
                    placeholder="Nombre de usuario" 
                    class="form-control mb-2"
                    readonly 
                    required 
                    />
                    
                    
                    <label for="name">Nombre del rol</label>
                    <select class="form-select my-2" id="rol" required></select>

                    <button class="btn btn-primary">Save</button>
                </form>

                <ul id="userlist" class="list-group">
                </ul>
            </div>
        </div>

        <script src="/static/scripts/userRol.js"></script>
    </body>
</html>
