<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Cliente</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>

    <body class="bg-dark text-black">
        <h1 class="text-black">Registro Clientes</h1>      
        <div class="container">
            <div class="col-md-4 offset-md-4">
                <a href="http://localhost:5000">
                    <img alt="Sweet UCAB" src="/static/images/sweet_ucab_logo.png"
                    width="450" height="120">
                </a>
                <h2 id="PagTxt" style="text-align: center;">Creando Cliente Natural</h2>
                <div id="content">
                    <form id="userForm" class="card card-body text-white" style="background-color: #202020;">
                        <label for="rif">RIF</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">J-</span>
                            <input
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            type="text"
                            name="rif"
                            placeholder="12345678" 
                            class="form-control"
                            maxlength="10" 
                            required 
                            />
                        </div>

                        <label for="riff">C.I</label>
                        <input
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type="text"
                        name="id"
                        placeholder="123456789"
                        maxlength="8" 
                        class="form-control mb-2" 
                        required></input>

                        <label for="riff">Primer Nombre</label>
                        <input
                        type="text"
                        name="Pn"
                        maxlength="20"
                        placeholder="Pedro" 
                        class="form-control mb-2" 
                        required></input>

                        <label for="riff">Segundo Nombre</label>
                        <input
                        type="text"
                        name="Sn"
                        maxlength="20"
                        placeholder="Pepe"
                        class="form-control mb-2"></input>

                        <label for="riff">Primer Apellido</label>
                        <input
                        type="text"
                        name="Pa"
                        maxlength="20"
                        placeholder="Perez" 
                        class="form-control mb-2" 
                        required></input>

                        <label for="riff">Segundo Apellido</label>
                        <input
                        type="text"
                        name="Sa"
                        maxlength="20"
                        placeholder="Parra"
                        class="form-control mb-2"></input>

                        <label for="riff">Correo</label>
                        <input
                        type="email"
                        name="email"
                        maxlength="30"
                        placeholder="algo@cantv.net" 
                        class="form-control mb-2" 
                        required></input>

                        <label for="riff">Estado</label>
                        <select class="form-select" id="estado" required></select>

                        <label for="riff">Codigo Telefono</label>
                        <input
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type="number"
                        name="codigo"
                        maxlength="4"
                        placeholder="04XX" 
                        class="form-control mb-2" 
                        required></input>

                        <label for="riff">Numero Telefono</label>
                        <input
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type="number"
                        name="telefono"
                        maxlength="7"
                        placeholder="XXXXXXX"
                        class="form-control mb-2"
                        required></input>
                        

                        <button class="btn btn-primary">Crear cliente natural</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/static/scripts/registroTipoClienteNatural.js"></script>
    </body>
</html>
