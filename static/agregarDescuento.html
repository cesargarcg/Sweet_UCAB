<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Producto</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>

    <body class="bg-dark text-black">
        <h1 id="PagTxt" class="text-black"></h1>      
        <div class="container">
            <div class="col-md-4 offset-md-4">
                <a href="http://localhost:5000">
                    <img alt="Sweet UCAB" src="/static/images/sweet_ucab_logo.png"
                    width="450" height="120">
                 </a>
                <h2 style="text-align: center;">Agregar Descuento</h2>
                <form
                    id="dulceForm"
                    class="card card-body text-white" style="background-color: #202020;"
                    >
                    <label for="nombre">Nombre</label>
                    <input
                        type="text"
                        name="nombre"
                        disabled
                        placeholder="Nombre"
                        class="form-control mb-2"
                        required
                    />
                    <label for="precio">Precio</label>
                    <input
                        type="number"
                        name="precio"
                        disabled
                        placeholder="Precio"
                        class="form-control mb-2"
                        required
                    />
                    <label for="descripcion">Precio Oferta</label>
                    <input
                        type="number"
                        name="precioF"
                        placeholder="Oferta"
                        class="form-control mb-2"
                        required
                    />
                    <button class="btn btn-primary">Guardar</button>
                </form>
                
            </div>
        </div>

        <script src="/static/scripts/agregarDescuento.js"></script>
    </body>
</html>
